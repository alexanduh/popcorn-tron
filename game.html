<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>  
</head>
<body>


<script type="text/javascript">


var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render
        
    }
};

var game = new Phaser.Game(config);

var blue_trail;
var red_trail;
var arrow;
    
function preload() {

    this.load.image('background', 'assets/arena.png');
    this.load.image('red', 'assets/tron.light.cycle.red.png');
    this.load.image('blue', 'assets/tron.light.cycle.blue.png');
    this.load.image('blue_trail', 'assets/blue_trail.png' );
    this.load.image('red_trail', 'assets/red_trail.png' );

}

function create() {
    
    background = this.add.image ( 500, 500, 'background');
    
    //bitmapData
    
    //inputs
    keyJ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.J);
    keyL = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.L);
    keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
    
    sprite1 = this.physics.add.sprite(800, 300, 'red');
    sprite1.setDisplaySize(30, 30);
    sprite1.angle = -180;
    this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
    
    sprite2 = this.physics.add.sprite(100, 300, 'blue');
    sprite2.setDisplaySize(30, 30);
    this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);

    //blue trail
    blue_trail = this.add.particles('blue_trail').createEmitter({
        x: sprite2.x,
        y: sprite2.y,
        scale: { start: 0.02, end: 0.02 },
        blendMode: 'ADD',
        lifespan: 50000
    });

    //red trail
    red_trail = this.add.particles('red_trail').createEmitter({
        x: sprite1.x,
        y: sprite1.y,
        scale: { start: 0.02, end: 0.02 },
        blendMode: 'ADD',
        lifespan: 50000
    });
         
}

function update() {
    
    if (keyJ._justDown) {
        sprite1.angle -= 90
        this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        keyJ._justDown = false;
        }

    if (keyL._justDown) {
        sprite1.angle += 90
        this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        keyL._justDown = false;
        }

    //player 2 inputs
    if (keyA._justDown) {
        sprite2.angle -= 90;
        this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);
        keyA._justDown = false;
        }

    if (keyD._justDown) {
        sprite2.angle += 90
        this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);
        keyD._justDown = false;
        }
    
    //trail update
    blue_trail.setPosition(sprite2.x, sprite2.y);
    red_trail.setPosition(sprite1.x, sprite1.y);

}
    
    

function render() {

}

</script>

</body>
</html>
