<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render
    }
};
    
var game = new Phaser.Game(config);
    
var arrow;
    
function preload() {

    this.load.image('phaser', 'tron.light.cycle.red.png');

}

function create() {
    
    //inputs
    cursors = this.input.keyboard.createCursorKeys();
    keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
    
    
    sprite1 = this.physics.add.sprite(800, 300, 'phaser');
    sprite1.angle = -180;
    this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
    
    sprite2 = this.physics.add.sprite(100, 300, 'phaser');
    this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);

}

function update() {
    if (cursors.left.isDown) {
        if(sprite1.angle != 0) {
            sprite1.angle = 180;
            this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        }
    }
    else if (cursors.right.isDown) {
        if(sprite1.angle != -180) {
            sprite1.angle = 0;
            this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        }
    }
    else if (cursors.up.isDown) {
        if(sprite1.angle != 90) {
            sprite1.angle = -90;
            this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        }
    }
    else if (cursors.down.isDown) {
        if(sprite1.angle != -90) {
            sprite1.angle = 90;
            this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        }
    }
    
    //player 2 inputs
    if (keyW.isDown) {
        if(sprite2.angle != 0) {
            sprite2.angle = 180;
            this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);
        }
    }
}

function render() {

}

function turnLeft() {
        sprite1.angle += 90;
        
        this.physics.velocityFromAngle(sprite1.angle, 50, sprite1.body.velocity);

}
</script>

</body>
</html>
