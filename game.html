<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render
    }
};
    
var game = new Phaser.Game(config);
    
var arrow;
    
function preload() {

    this.load.image('phaser', 'arrow.png');

}

function create() {
    
    cursors = this.input.keyboard.createCursorKeys();
    
    sprite = this.physics.add.sprite(400, 300, 'phaser');
    this.physics.velocityFromAngle(sprite.angle, 100, sprite.body.velocity);
    
    //cursors.left.onDown(turnLeft, this);

}

function update() {
    if (cursors.left.isDown) {
        if(sprite.angle != 0) {
            sprite.angle = 180;
            this.physics.velocityFromAngle(sprite.angle, 100, sprite.body.velocity);
        }
    }
    else if (cursors.right.isDown) {
        if(sprite.angle != -180) {
            sprite.angle = 0;
            this.physics.velocityFromAngle(sprite.angle, 100, sprite.body.velocity);
        }
    }
    else if (cursors.up.isDown) {
        if(sprite.angle != 90) {
            sprite.angle = -90;
            this.physics.velocityFromAngle(sprite.angle, 100, sprite.body.velocity);
        }
    }
    else if (cursors.down.isDown) {
        if(sprite.angle != -90) {
            sprite.angle = 90;
            this.physics.velocityFromAngle(sprite.angle, 100, sprite.body.velocity);
        }
    }
}

function render() {

}

function turnLeft() {
        sprite.angle += 90;
        
        this.physics.velocityFromAngle(sprite.angle, 50, sprite.body.velocity);

}
</script>

</body>
</html>
