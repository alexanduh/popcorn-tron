<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>  
</head>
<body>


<script type="text/javascript">


var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render
        
    }
};
    
var game = new Phaser.Game(config);
    
var arrow;
    
function preload() {
    
    this.load.image('red', 'tron.light.cycle.red.png');
    this.load.image('blue', 'tron.light.cycle.blue.png');

}

function create() {
    //bitmapData
    
    //inputs
    keyJ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.J);
    keyL = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.L);
    keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
    
    sprite1 = this.physics.add.sprite(800, 300, 'red');
    sprite1.setDisplaySize(30, 30);
    sprite1.angle = -180;
    this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
    
    sprite2 = this.physics.add.sprite(100, 300, 'blue');
    sprite2.setDisplaySize(30, 30);
    this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);

         
}

function update() {
    
    if (keyJ._justDown) {
        sprite1.angle -= 90
        this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        keyJ._justDown = false;
        }

    if (keyL._justDown) {
        sprite1.angle += 90
        this.physics.velocityFromAngle(sprite1.angle, 100, sprite1.body.velocity);
        keyL._justDown = false;
        }

    //player 2 inputs
    if (keyA._justDown) {
        sprite2.angle -= 90;
        this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);
        keyA._justDown = false;
        }

    if (keyD._justDown) {
        sprite2.angle += 90
        this.physics.velocityFromAngle(sprite2.angle, 100, sprite2.body.velocity);
        keyD._justDown = false;
        }
}


function render() {

}

</script>

</body>
</html>
